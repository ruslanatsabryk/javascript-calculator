<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
  <div class="calc">
    <div class="screen">
        <div class="screen-top"></div>
        <div class="screen-bottom"></div>
    </div>
    
    <div class="button clear" data-clear>C</div>
    <div class="button" data-backspace>&lArr;</div>
    <div class="button" data-operation="addition">+</div>
    <div class="button" data-digit="7">7</div>
    <div class="button" data-digit="8">8</div>
    <div class="button" data-digit="9">9</div>
    <div class="button" data-operation="subtraction">-</div>
    <div class="button" data-digit="4">4</div>
    <div class="button" data-digit="5">5</div>
    <div class="button" data-digit="6">6</div>
    <div class="button" data-operation="multiplication">*</div>
    <div class="button" data-digit="1">1</div>
    <div class="button" data-digit="2">2</div>
    <div class="button" data-digit="3">3</div>
    <div class="button" data-operation="division">/</div>
    <div class="button" data-inversion>&plusmn;</div>
    <div class="button" data-digit="0">0</div>
    <div class="button" data-digit=".">.</div>
    <div class="button" data-equals>=</div>
  </div>
</body>
</html>
